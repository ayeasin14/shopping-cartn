<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class=" bg-danger rounded container mt-5">
        <div class="mx-auto  w-80 bg-danger p-5">
            <h1 class="mb-5 text-center text-white">Hello! world</h1>

            <input type="text" id="name-field" placeholder="Name" class="border-danger">

            <button id="btn-add-name" class="btn btn-primary">Add to LS</button>

            <button id="btn-remove-name" class="btn btn-warning">Remove from LS</button>

            <br>
            <br>
            <input type="text" id="age-field" placeholder="age" class="border-danger">

            <button id="btn-add-age" class="btn btn-primary">Add to LS</button>

            <button id="btn-remove-age" class="btn btn-warning">Remove from LS</button>

            <br>

            <button id="btn-clear-LS" class="btn btn-warning"> Clear All</button>



        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
</body>

</html>
